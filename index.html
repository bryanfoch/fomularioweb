<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário web: Exemplo 02</title>
  </head>
  <body style="color: aqua;">
    <div>
      <h1>Cadastro de cliente</h1>
      <form name="Form Cadastro" action="formulario02.html" method="text">
        <label>Nome:</label>
        <input name="txtNome" type="next" size="50" maxlength="60"><br/><br/>
        <label>Endereço:</label>
        <input name="txtEndereco" type="text" size="50" maxlength="100"><br/><br/>
        <label>Cidade:</label>
        <input name="txtCidade" type="text" size="40" maxlength="60"><br/><br/>
        <label>Telefone:</label>
        <input name="txtTelefone" type="text" size="20" maxlength="20"><br/><br/>
        <input type="submit" value="Enviar"/>
        <input name="btnLimpar" type="reset" value="Limpar Campos"/>
      </form>
    </div>
  </body>
</html>
